    <title>Add Student</title>

<body>
<!--  --><!--  --><!--  --><!--  --><!--  -->

  <h1>To Get All The Details </h1>
    <hr>
    <hl>Fetch the Data </hl>
    <br>
 
 <form th:action="fetch" th:object="${studentobj}" method="get">
       <input type="submit" value="Submit" />
  
    </form>
    <br>
    <br>
    <br>

<h2>Add   The  Student</h2>
<!--action=" @{/add}"" -->
<form th:action="add" th:object="${student}" method="post">
    <label>Name:</label>
   
    <input type="text" th:field="*{name}" name="name"  /><br/>


    <label>Age:</label>
  
    <input type="text" th:field="*{age}" name="age" /><br/>

    <label>Address:</label>
    
    <input type="text" th:field="*{address}" name="address" /><br/>
    <input type="submit" value="Submit" />
</form>
