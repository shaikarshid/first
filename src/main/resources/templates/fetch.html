<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View People</title>
</head>

<body>

    <h2>Fetch & delete </h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>age</th>
            <th>address</th>
            <th>delete</th>
            <th>update</th>
        </tr>

        <tr th:each="student : ${studentobj}">

            <td th:text="${student.id}"></td>

            <td th:text="${student.name}"></td>

            <td th:text="${student.age}"></td>

            <td th:text="${student.address}"></td>
      

         <td>
                <a th:href="@{/delete/{id}(id=${student.id})}">Delete</a>
            </td> 
                     

         <td>
            <a th:href="@{/update/link/{id}(id=${student.id})}">Edit Student</a>

            </td>  
        </tr>


    </table>

</body>

</html>
