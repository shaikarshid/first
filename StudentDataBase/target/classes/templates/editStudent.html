<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>StudentData</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div clas="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-context-center card">
				<h1 class="text-center">UPdateStudentForm</h1>
				<div class="card-body">
				
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>StudentFirstName</label> 
							<input type="text"
								name="firstName" 
								placeholder="Enter Student First Name"
								th:field="*{firstName}" 
								class="form-control"/>
						</div>

						<div class="form-group">
							<label>StudentLastName</label>
							 <input type="text" 
							 name="lastName"
								placeholder="Enter StudentlastName"
								 th:field="*{lastName}"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Studentemail</label> <input type="text" name="email"
								placeholder="Enter Studentemail" th:field="*{email}"
								class="form-control" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">sumbit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
